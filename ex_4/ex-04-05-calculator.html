<!DOCTYPE html>
<html>
    <head>
        <title>Working with user input</title>
    </head>
    <body>
        <p>First number: <input type="number" id="num1" min="0" max="100" value=""></p>
        <p>Second number: <input type="number" id="num2" min="0" max="100" value=""></p>
        
        <input type="button" id="multiply" value="Multiply!">
        <input type="button" id="divide" value="Divide!">        
        <input type="button" id="add" value="Add!">        
        <input type="button" id="subtract" value="Subtract!">    
        
        <p id="result"></p>
        
        <script>
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            var result = document.getElementById("result");
            
            document.getElementById("multiply").addEventListener("click", function() {
                result.innerHTML = "The result is: " + num1.value * num2.value;
            });
            
            document.getElementById("divide").addEventListener("click", function() {
                result.innerHTML = "The result is: " + num1.value / num2.value;
            });
            
            document.getElementById("add").addEventListener("click", function() {
                const x = (num1.value + num2.value);
                result.innerHTML = "The result is: " + x;
            });
                
            document.getElementById("subtract").addEventListener("click", function() {
                result.innerHTML = "The result is: " +(num1.value - num2.value);
            });
            
        </script>
    </body>
</html>
