<html>
   <head>
      <title>Ex- 6-2: CSS manipulation</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
           .styleclass {
               border: 5px solid cadetblue;
               
           }
           .styleclass1 {
               border: 0px;
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          $(document).ready(function() {
              $("#b1").click(function(){
                  $("img").addClass("styleclass");
                  
              });
          });
          
          $(document).ready(function() {
              $("#b2").click(function() {
                  $("img").removeClass("styleclass");
              });
          });
          

      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img src="img/tintin-milou.jpg">
           <img src="img/captain-haddock_v2.jpg">
           <img src="img/prof_calcu.jpg">
           <img src="img/Thomson_&_Thompson.png">
       </div>
       
       <button id="b1">Blue border</button>
       <button id="b2">No border</button>
   </body>
</html>
